<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-900 text-white flex justify-center items-center h-screen">
    <div class="bg-gray-800 p-6 rounded-lg shadow-lg w-96">
      <h1 class="text-3xl font-semibold text-center mb-6">Expense Tracker</h1>
      <form id="expense-form" class="flex justify-between mb-6">
        <input
          type="text"
          id="expense-name"
          placeholder="Expense name"
          required
          class="w-1/2 p-2 bg-gray-700 text-white rounded-lg border-none focus:ring-2 focus:ring-purple-500 outline-none mr-2"
        />
        <input
          type="number"
          id="expense-amount"
          placeholder="Amount"
          required
          class="w-1/2 p-2 bg-gray-700 text-white rounded-lg border-none focus:ring-2 focus:ring-purple-500 outline-none"
        />
        <button type="submit" class="ml-2 px-4 py-2 bg-purple-600 rounded-lg hover:bg-purple-500 transition-colors">
          Add
        </button>
      </form>

      <h2 class="text-xl font-semibold mb-4">Expenses</h2>
      <ul id="expense-list" class="space-y-4">
        <!-- Expenses will be dynamically added here -->
      </ul>

      <div id="total" class="text-right mt-4">
        <h3 class="text-lg font-medium">Total: $<span id="total-amount">0.00</span></h3>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
